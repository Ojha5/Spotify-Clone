<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for Everyone</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <nav>
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>

                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </nav>

            <div class="library">
                <div class="option">
                    <div class="lib-option">
                        <img src="assets/library_icon.png" alt="">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>

                <div class="lib-box">
                    <div class="box">
                        <p class="p1">Create your first playlist</p>
                        <p class="p2">It's easy , we'll help you</p>
                        <button class="btn">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="p1">Let's find some podcast to follow</p>
                        <p class="p2">we'll keep you updated on new episodes</p>
                        <button class="btn">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">Main Content</div>
        <div class="music-player">Music Player</div>
    </div>
</body>
</html>
